<div class="search-field">
  <mat-form-field appearance="fill">
    <mat-label>Polja za pretragu</mat-label>
    <mat-select [value]="searchParam.fieldName" [formControl]="selectedField"
                (selectionChange)="searchParam.fieldName = selectedField.value">
      <mat-option value="">Odaberi</mat-option>
      <mat-option value="firstname">Ime</mat-option>
      <mat-option value="lastname">Prezime</mat-option>
      <mat-option value="education">Obrazovanje</mat-option>
      <mat-option value="cvContent">Sadr탑aj CV</mat-option>
      <mat-option value="letterContent">Sadr탑aj propratnog pisma</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Tekst</mat-label>
    <input matInput [value]="searchParam.query" [formControl]="queryInput"
           (keyup)="searchParam.query = queryInput.value">
  </mat-form-field>
  <div class="checkboxes">
    <mat-checkbox [checked]="searchParam.isMustContain" [formControl]="isMustContain"  id="ch2"
                  >Mora sadr탑ati
    </mat-checkbox>
    <mat-checkbox [checked]="searchParam.isMustNotContain" [formControl]="isMustNotContain"
                   id="ch1">Ne sme sadr탑ati
    </mat-checkbox>
  </div>
  <button mat-icon-button style="flex: 0.1" (click)="delete.emit(searchParam.id)">
    <mat-icon>delete</mat-icon>
  </button>

</div>
